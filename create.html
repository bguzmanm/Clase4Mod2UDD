<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container" class="container">
      <div id="nido">
      </div>
      <form>
        <div class="row">
          <div class="col-2">
            <label for="entrada">Nombre:</label>
          </div>
          <div class="col">
            <input type="text" id="entrada" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </div>
          <div class="col">
            <button type="submit" id="apretar" class="btn btn-primary">Apretar</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      const apretar = document.getElementById("apretar");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        // if (validar()) {
        //   console.log("Validación exitosa");
        // } else {
        //   console.log("no paso la validación");
        // }
        const entrada = document.getElementById("entrada");
        crearParrafo(entrada.value);
        


        event.preventDefault();
      });

      const validar = () => {
        const entrada = document.getElementById("entrada");
        if (entrada.value != 'Brian') {
          console.log("Error en nombre");
          entrada.className = "form-control bg-danger";
          return false;
        }
        return true;
      }

      const crearParrafo = (contenido) => {
        const nuevoParrafo = document.createElement("p");
        nuevoParrafo.textContent = contenido;
        nuevoParrafo.classList.add("text-primary");
  
        const nido = document.getElementById("nido");
        nido.appendChild(nuevoParrafo);
      }


    </script>
  </body>
</html>
